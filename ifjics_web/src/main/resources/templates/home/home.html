<!DOCTYPE html>
<html layout:decorate="~{template}">
<head>
<meta charset="UTF-8">
<title>Inicio</title>
</head>
<body>
	<section layout:fragment="content">
		<div class="row">
			<div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
				<div
					class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
					<div class="flex-grow-1 d-flex align-items-center">
						<div class="dot mr-3 bg-violet"></div>
						<div class="text">
							<h6 class="mb-0">Data consumed</h6>
							<span class="text-gray">145,14 GB</span>
						</div>
					</div>
					<div class="icon text-white bg-violet">
						<i class="fas fa-server"></i>
					</div>
				</div>
			</div>
			<div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
				<div
					class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
					<div class="flex-grow-1 d-flex align-items-center">
						<div class="dot mr-3 bg-green"></div>
						<div class="text">
							<h6 class="mb-0">Open cases</h6>
							<span class="text-gray">32</span>
						</div>
					</div>
					<div class="icon text-white bg-green">
						<i class="far fa-clipboard"></i>
					</div>
				</div>
			</div>
			<div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
				<div
					class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
					<div class="flex-grow-1 d-flex align-items-center">
						<div class="dot mr-3 bg-blue"></div>
						<div class="text">
							<h6 class="mb-0">Work orders</h6>
							<span class="text-gray">400</span>
						</div>
					</div>
					<div class="icon text-white bg-blue">
						<i class="fa fa-dolly-flatbed"></i>
					</div>
				</div>
			</div>
			<div class="col-xl-3 col-lg-6 mb-4 mb-xl-0">
				<div
					class="bg-white shadow roundy p-4 h-100 d-flex align-items-center justify-content-between">
					<div class="flex-grow-1 d-flex align-items-center">
						<div class="dot mr-3 bg-red"></div>
						<div class="text">
							<h6 class="mb-0">New invoices</h6>
							<span class="text-gray">123</span>
						</div>
					</div>
					<div class="icon text-white bg-red">
						<i class="fas fa-receipt"></i>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
