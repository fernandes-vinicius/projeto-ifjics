<!DOCTYPE html>
<html layout:decorate="~{template}">
<head>
<meta charset="UTF-8">
<title>Inicio</title>
</head>
<body>
	<section layout:fragment="content">

		<div class="row">

			<div class="col-lg-12 mb-4">
				<div class="card">
					<div class="card-header">
						<h6 class="text-uppercase mb-0">Jogos</h6>
					</div>
					<div class="card-body">
						<p>Selecione os Jogos no qual deseja visualizar o quadro de
							pontuação geral.</p>
						<form>
							<div class="form-group">
								<label class="form-control-label text-uppercase">Selecione
									os Jogos</label> <select class="form-control">
									<option selected value="-1">Selecione os jogos</option>
									<option th:each="j : ${jogos}" th:value="${j.id}"
										th:text="${j.nome}"></option>
								</select>

							</div>
							<div class="form-group">
								<button type="submit" class="btn btn-primary">Visualizar quadro</button>
							</div>
						</form>
					</div>
				</div>
			</div>

		</div>

		<div class="row">

			<div class="col-lg-12 mb-4">
				<div class="card">
					<div class="card-header">
						<h6 class="text-uppercase mb-0">Quadro de Pontuação Geral</h6>
					</div>
					<div class="card-body">

						<table id="dataTableTipoRefeicao"
							class="table table-striped table-bordered dt-responsive nowrap"
							style="width: 100%">
							<thead>
								<tr>
									<th>Colocação</th>
									<th>Campus</th>
									<th>Medalhas de Ouro</th>
									<th>Medalhas de Prata</th>
									<th>Medalhas de Bronze</th>
									<th>Bônus</th>
									<th>Total</th>
								</tr>
							</thead>
							<tbody>
								<tr th:each="j : ${jogos}">
									<td th:text="${j.nome}"></td>
									<td th:text="${j.nome}"></td>
									<td th:text="${j.nome}"></td>
									<td th:text="${j.nome}"></td>
									<td th:text="${j.nome}"></td>
									<td th:text="${j.nome}"></td>
									<td th:text="${j.nome}"></td>
								</tr>
							</tbody>
						</table>


					</div>
				</div>
			</div>

		</div>
	</section>
</body>
</html>
