<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Alert</title>
</head>
<body>
	<div th:if="${param.error}"
		class="alert alert-danger alert-dismissible show" role="alert">
		Mensagem.
		<button type="button" class="close" data-dismiss="alert"
			aria-label="Close">
			<span aria-hidden="true">&times;</span>
		</button>
	</div>
</body>
</html>
